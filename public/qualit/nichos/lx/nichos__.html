<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/icon.png" rel="shortcut icon" type="image/x-icon">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/js.js"></script>
    <title>NICHOS</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="img/logo.png" width="200" alt="Logo da Empresa">
            <h2>NICHOS</h2>
        </header>

        <footer>
            <span id="dateTime"></span>
        </footer>

        <main>
            <br/>
            <input 
                type="text" 
                id="Pesquisar" 
                placeholder="üîé Pesquisar..." 
                v-model="searchTerm" 
                @keyup="Pesquisar"
            >
            <button @click="NOVON">NOVO ‚ûï</button>
            <a href="javascript:window.history.back()">
                <button>VOLTAR üîô</button>
            </a>

            <table>
                <thead>
                    <tr>
                        <th>NICHOS</th>
                        <th>A√á√ïES</th>
                        <div id="loader" v-show="loading">
                            <img src="img/loading.gif" alt="Carregando...">
                        </div>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in filteredNichos" :key="item.id" :data-id="item.id">
                        <td>
                            <input v-model="item.nichos">
                        </td>
                        <td>
                            <span @click="ATUALIZARN(item)">‚úÖ</span>
                            <span @click="EXCLUIRN(item)">‚ùå</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const nichos = ref([]);
                const searchTerm = ref('');
                const loading = ref(false);

                // Fun√ß√£o para buscar dados
                async function fetchDataN() {
                    loading.value = true;
                    try {
                        let query = `select * from nichos`;
                        let response = await fetch(`https://natalvalerio.pythonanywhere.com/api/sql?sql=${query}`);
                        let data = await response.json();
                        nichos.value = data;
                    } catch (error) {
                        console.error("Erro ao buscar dados: ", error);
                    }
                    loading.value = false;
                }

                // Fun√ß√£o para adicionar novo nicho
                function NOVON() {
                    nichos.value.unshift({ id: '', nichos: '' });
                }

                // Fun√ß√£o para salvar novo nicho
                async function SALVARN(item) {
                    let data = { nichos: item.nichos };
                    let sqlQuery = `insert into nichos (nichos) values ('${data.nichos}')`;
                    let encodedQuery = encodeURIComponent(sqlQuery);

                    try {
                        let response = await fetch(`https://natalvalerio.pythonanywhere.com/api/sql?sql=${encodedQuery}`, {
                            method: "GET",
                            headers: { "Content-Type": "application/json" }
                        });
                        if (!response.ok) {
                            alert("Erro ao salvar dados!");
                        } else {
                            alert("Dados salvos com sucesso!");
                            await fetchDataN();
                        }
                    } catch (error) {
                        alert("Erro ao salvar dados.");
                        console.error("Erro ao salvar dados: ", error);
                    }
                }

                // Fun√ß√£o para atualizar nicho
                async function ATUALIZARN(item) {
                    if (!item.id) {
                        await SALVARN(item);
                        return;
                    }

                    let sqlQuery = `update nichos set nichos='${item.nichos}' where id=${item.id}`;
                    let encodedQuery = encodeURIComponent(sqlQuery);

                    try {
                        let response = await fetch(`https://natalvalerio.pythonanywhere.com/api/sql?sql=${encodedQuery}`, {
                            method: "GET",
                            headers: { "Content-Type": "application/json" }
                        });
                        if (!response.ok) {
                            alert("Erro ao atualizar dados!");
                        } else {
                            alert("Dados atualizados com sucesso!");
                            await fetchDataN();
                        }
                    } catch (error) {
                        alert("Erro ao atualizar dados.");
                        console.error("Erro ao atualizar dados: ", error);
                    }
                }

                // Fun√ß√£o para excluir nicho
                async function EXCLUIRN(item) {
                    if (!item.id) {
                        alert("N√£o √© poss√≠vel excluir uma linha sem ID.");
                        return;
                    }

                    let sqlQuery = `delete from nichos where id=${item.id}`;
                    let encodedQuery = encodeURIComponent(sqlQuery);

                    if (confirm("Tem certeza de que deseja excluir esta linha?")) {
                        try {
                            let response = await fetch(`https://natalvalerio.pythonanywhere.com/api/sql?sql=${encodedQuery}`, {
                                method: "GET",
                                headers: { "Content-Type": "application/json" }
                            });
                            if (!response.ok) {
                                alert("Erro ao excluir dados!");
                            } else {
                                alert("Dados exclu√≠dos com sucesso!");
                                await fetchDataN();
                            }
                        } catch (error) {
                            alert("Erro ao excluir dados.");
                            console.error("Erro ao excluir dados: ", error);
                        }
                    }
                }

                // Fun√ß√£o de pesquisa
                function Pesquisar() {
                    // A filtragem ser√° feita pelo computed property
                }

                // Computed property para filtrar nichos
                const filteredNichos = computed(() => {
                    const term = searchTerm.value.toLowerCase();
                    return nichos.value.filter(item => 
                        item.nichos.toLowerCase().includes(term)
                    );
                });

                // Carregar dados ao montar o componente
                onMounted(() => {
                    fetchDataN();
                });

                return {
                    nichos,
                    searchTerm,
                    loading,
                    NOVON,
                    ATUALIZARN,
                    EXCLUIRN,
                    Pesquisar,
                    filteredNichos
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
