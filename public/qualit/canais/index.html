<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/icon.png" rel="shortcut icon" type="image/x-icon">
    <link href="../css/css.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/js.js"></script>
    <title>CANAIS</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="../img/logo.png" width="200" alt="Logo da Empresa">
            <h2>CANAIS</h2>
        </header>

        <footer>
            <span id="dateTime"></span>
        </footer>

        <main>
            <br/>
            <input 
                type="text" 
                id="Pesquisar" 
                placeholder="üîé Pesquisar..." 
                v-model="searchTerm" 
                @keyup="Pesquisar"
            >
            <button @click="NOVON">NOVO ‚ûï</button>
            <a href="javascript:window.history.back()">
                <button>VOLTAR üîô</button>
            </a>

            <table>
                <thead>
                    <tr>
                        <th>CANAIS</th>
                        <th>A√á√ïES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in filteredCanais" :key="item.id" :data-id="item.id">
                        <td>
                            <input v-model="item.canais">
                        </td>
                        <td>
                            <span class="action-btn save" @click="ATUALIZARN(item)">Gravar ‚úÖ</span>
                            <span class="action-btn delete" @click="EXCLUIRN(item)">Excluir ‚ùå</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <transition name="fade">
            <div v-if="loading" class="loader-overlay">
                <img src="../img/loading.gif" alt="Carregando...">
            </div>
        </transition>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const canais = ref([]);
                const searchTerm = ref('');
                const loading = ref(false);

                // Fun√ß√£o para buscar dados (refresh)
                async function fetchDataN() {
                    const data = await crudOperation('canais', 'read', {}, loading);
                    if (data) canais.value = data;
                }

                // Fun√ß√£o para adicionar novo canal
                function NOVON() {
                    addNewItem(canais, { id: '', canais: '' });
                }

                // Fun√ß√£o para atualizar ou salvar canal
                async function ATUALIZARN(item) {
                    await crudOperation('canais', 'update', item, loading, fetchDataN);
                }

                // Fun√ß√£o para excluir canal
                async function EXCLUIRN(item) {
                    await crudOperation('canais', 'delete', item, loading, fetchDataN);
                }

                // Fun√ß√£o de pesquisa
                function Pesquisar() {
                    // A filtragem ser√° feita pelo computed property
                }

                // Computed property para filtrar canais
                const filteredCanais = computed(() => {
                    return filterList(canais, searchTerm, 'canais');
                });

                // Carregar dados ao montar o componente
                onMounted(() => {
                    fetchDataN();
                });

                return {
                    canais,
                    searchTerm,
                    loading,
                    NOVON,
                    ATUALIZARN,
                    EXCLUIRN,
                    Pesquisar,
                    filteredCanais
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
